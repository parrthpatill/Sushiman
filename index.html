<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/sushi.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Sushiman</title>
</head>
<body>
  <header>
    <nav
    class="header__nav">
      <div class="header__logo">
        <h4>Sushiman</h4>
        <div class="header__logo-overlay"></div>
      </div>
      <ul class="header__menu">
        <li>
          <a href="#Menu">Menu</a>
        </li>
        <li>
          <a href="#Food">Food</a>
        </li>
        <li>
          <a href="#Services">#Services</a>
        </li>
        <li>
          <a href="#About us">About us</a>
        </li>
        <li>
          <img src="sushi_assets/assets/search.svg" alt="Search" />
        </li>
      </ul>
    </nav>
  </header>

  <section
  class="hero">
  <div class="hero-image">
    <img
    src="sushi_assets/assets/sushi-1.png"
    alt="sushi"
    />
    <h2>
    日 <br />
    本 <br />
    食
    </h2>
    <div class="hero-image__overlay"></div>
  </div>
  <div class="hero-content">
    <div class="hero-content-info">
      <h1>Feel the taste of japanese food.</h1>
      <p>Feel the taste of the most popular japanese food from anywhere and anytime.</p>
      <div class="hero-content__buttons">
      <button class="hero-content__order-button">Order Now</button>
      <button class="hero-content__play-button">
        <img src="sushi_assets/assets/play-circle.svg" alt="play"/>
        How to order
      </button>
    </div>
    </div>
    <div class="hero-content__testimonial">
      <div class="hero-content__customer flex-centre">
        <h4>24<span>k+</span></h4>
        <p>Happy Customers</p>
      </div>
      <div class="hero-content__review">
        <img src="sushi_assets/assets/user.png" alt="user"/>
        <p>This is the best japanesefood I've ever tasted int the whole world.</p>
      </div>
    </div>
  </div>
  </section>

  <script src="js/script.js" type="module"></script>
</body>
</html>
